<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" #nameInput [(ngModel)]="name" />
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" #amountInput [(ngModel)]="amount" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-danger">Delete</button>
          <button type="submit" class="btn btn-primary">Clear</button>
          <button type="submit" class="btn btn-success" (click)="onSubmit()">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
